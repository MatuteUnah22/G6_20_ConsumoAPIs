<div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-4">
               <h3>Lista de Socios de Negocio</h3>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table_hover">
                    <thead class="Tablas">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Razon Social</th>
                            <th>Direccion</th>
                            <th>Tipo_Socio</th>
                            <th>Contacto</th>
                            <th>Email</th>
                            <th>Fecha_Creado</th>
                            <th>Estado</th>
                            <th>Telefono</th>
                        </tr>
                    </thead>
                    <tbody class="SociosNegocio">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>Agregar Socios De Negocio</h3>
            </div>
            <div class="col-12">
               <form  class="sociosnegocio">
                   <label for="">Nombre</label>
                   <input type="text" id="NOMBRE"class="form-control" placeholder="Ingrese el Nombre">
                   <label for="">Razon Social</label>
                   <input type="text" id="RAZON_SOCIAL"class="form-control" placeholder="Ingrese la Razon Social">
                   <label for="">Direccion</label>
                   <input type="text" id="DIRECCION"class="form-control" placeholder="Ingrese la Direccion">
                   <label for="">Tipo_Socio</label>
                   <input type="text" id="TIPO_SOCIO"class="form-control" placeholder="Ingrese el Tipo Socio">
                   <label for="">Contacto</label>
                   <input type="text" id="CONTACTO"class="form-control" placeholder="Ingrese el Contacto">
                   <label for="">Email</label>
                   <input type="text" id="EMAIL"class="form-control" placeholder="Ingrese el Email">
                   <label for="">Fecha Creado</label>
                   <input type="text" id="FECHA_CREADO"class="form-control" placeholder="Ingrese la Fecha de Creacion">
                   <label for="">Estado</label>
                   <input type="text" id="ESTADO"class="form-control" placeholder="Ingrese el estado del Empleado">
                   <label for="">Telefono</label>
                   <input type="text" id="TELEFONO"class="form-control" placeholder="Ingrese el Telefono">
                   <hr>
                   <div class="btnagregar">
                       <input type="submit" id="btn_agregar" onclick="AgregarSociosNegocio()" value="Agregar Socios De Negocio" class="btn btn-success">
                   </div>
                </form>
            </div>
        </div>
    </div>
